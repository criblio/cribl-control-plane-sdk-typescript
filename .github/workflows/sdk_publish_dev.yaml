name: Publish Prerelease SDK (alpha/beta/rc)
permissions:
  checks: write
  contents: write
  pull-requests: write
  statuses: write
  id-token: write

on:
  workflow_dispatch: {}

jobs:
  generate-and-push:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.ver.outputs.version }}
    steps:
      - name: Checkout branch from workflow trigger
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683
        with:
          ref: ${{ github.ref_name }}
          fetch-depth: 0

      - name: Check prerelease version (X.Y.Z-{alpha|beta|rc}.<n>)
        id: ver
        run: |
          VERSION=$(yq '.typescript.version' .speakeasy/gen.yaml)
          echo "Detected version: $VERSION"

          # Check if version is alpha, beta, or rc prerelease
          if [[ "$VERSION" == *"-alpha."* ]]; then
            echo "✅ Alpha prerelease version detected: $VERSION"
          elif [[ "$VERSION" == *"-beta."* ]]; then
            echo "✅ Beta prerelease version detected: $VERSION"
          elif [[ "$VERSION" == *"-rc."* ]]; then
            echo "✅ Release candidate version detected: $VERSION"
          else
            echo "::error::Version is not a valid prerelease (expected format X.Y.Z-{alpha|beta|rc}.<n>)"
            echo "::error::Detected version: $VERSION"
            exit 1
          fi

          echo "version=$VERSION" >> "$GITHUB_OUTPUT"

  publish:
    needs: generate-and-push
    uses: speakeasy-api/sdk-generation-action/.github/workflows/sdk-publish.yaml@5b268931ef6902bbb70fa01b467dc361c68f7617
    with:
      target: cribl-control-plane
    secrets:
      github_access_token: ${{ secrets.GITHUB_TOKEN }}
      npm_token: ${{ secrets.NPM_TOKEN }}
      speakeasy_api_key: ${{ secrets.SPEAKEASY_API_KEY }}
