name: Build Examples on PR

on:
  pull_request:

jobs:
  examples_build:
    runs-on: ubuntu-latest
    outputs:
      is_speakeasy_pr: ${{ steps.check-pr.outputs.is_speakeasy_pr }}
      target_branch: ${{ steps.check-pr.outputs.target_branch }}

    steps:
      - name: Check PR source and target
        id: check-pr
        env:
          HEAD_REF: ${{ github.head_ref }}
          BASE_REF: ${{ github.base_ref }}
        run: |
          echo "Head ref: $HEAD_REF"
          echo "Base ref: $BASE_REF"
          
          # Check if this is a Speakeasy-generated PR
          if [[ "$HEAD_REF" == speakeasy-sdk-regen* ]]; then
            echo "is_speakeasy_pr=true" >> "$GITHUB_OUTPUT"
          else
            echo "is_speakeasy_pr=false" >> "$GITHUB_OUTPUT"
          fi
          
          echo "target_branch=$BASE_REF" >> "$GITHUB_OUTPUT"

      - name: Checkout repository
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683

      - name: Setup Node.js
        uses: actions/setup-node@a0853c24544627f65ddf259abe73b1d18a591444
        with:
          node-version: 22
          cache: npm
          cache-dependency-path: examples/package-lock.json

      - name: Install dependencies & Type check
        run: |
          cd examples
          npm ci
          npm run typecheck

  auto_merge:
    name: Auto-merge Speakeasy PR (dev/stage only)
    needs: examples_build
    runs-on: ubuntu-latest
    if: >-
      needs.examples_build.outputs.is_speakeasy_pr == 'true' &&
      (needs.examples_build.outputs.target_branch == 'dev' || needs.examples_build.outputs.target_branch == 'stage')
    permissions:
      contents: write
      pull-requests: write
    steps:
      - name: Auto-merge PR
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PR_NUMBER: ${{ github.event.pull_request.number }}
          TARGET_BRANCH: ${{ needs.examples_build.outputs.target_branch }}
        run: |
          echo "Auto-merging Speakeasy PR #${PR_NUMBER} targeting ${TARGET_BRANCH}..."
          
          gh pr merge "${PR_NUMBER}" \
            --repo "${{ github.repository }}" \
            --squash \
            --delete-branch \
            --auto
          
          echo "âœ… Auto-merge enabled for PR #${PR_NUMBER}"
