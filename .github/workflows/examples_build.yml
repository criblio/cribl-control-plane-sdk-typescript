name: Build Examples on PR

on:
  pull_request:

jobs:
  examples_build:
    runs-on: ubuntu-latest
    outputs:
      is_speakeasy_pr: ${{ steps.check-pr.outputs.is_speakeasy_pr }}
      target_branch: ${{ steps.check-pr.outputs.target_branch }}

    steps:
      - name: Check PR source and target
        id: check-pr
        env:
          HEAD_REF: ${{ github.head_ref }}
          BASE_REF: ${{ github.base_ref }}
        run: |
          echo "Head ref: $HEAD_REF"
          echo "Base ref: $BASE_REF"
          
          # Check if this is a Speakeasy-generated PR
          if [[ "$HEAD_REF" == speakeasy-sdk-regen* ]]; then
            echo "is_speakeasy_pr=true" >> "$GITHUB_OUTPUT"
          else
            echo "is_speakeasy_pr=false" >> "$GITHUB_OUTPUT"
          fi
          
          echo "target_branch=$BASE_REF" >> "$GITHUB_OUTPUT"

      - name: Checkout repository
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683

      - name: Setup Node.js
        uses: actions/setup-node@a0853c24544627f65ddf259abe73b1d18a591444
        with:
          node-version: 22
          cache: npm
          cache-dependency-path: examples/package-lock.json

      - name: Install dependencies & Type check
        run: |
          cd examples
          npm ci
          npm run typecheck

  auto_merge:
    name: Auto-merge Speakeasy PR (dev/stage only)
    needs: examples_build
    runs-on: ubuntu-latest
    if: >-
      needs.examples_build.outputs.is_speakeasy_pr == 'true' &&
      (needs.examples_build.outputs.target_branch == 'dev' || needs.examples_build.outputs.target_branch == 'stage')
    permissions:
      contents: write
      pull-requests: write
      actions: write
    steps:
      - name: Auto-merge PR and trigger publish
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PR_NUMBER: ${{ github.event.pull_request.number }}
          TARGET_BRANCH: ${{ needs.examples_build.outputs.target_branch }}
        run: |
          echo "Enabling auto-merge for Speakeasy PR #${PR_NUMBER} targeting ${TARGET_BRANCH}..."
          
          gh pr merge "${PR_NUMBER}" \
            --repo "${{ github.repository }}" \
            --squash \
            --delete-branch \
            --auto
          
          echo "✅ Auto-merge enabled, waiting for PR to be merged..."
          
          # Poll until PR is merged (max 10 minutes)
          for i in {1..60}; do
            STATE=$(gh pr view "${PR_NUMBER}" --repo "${{ github.repository }}" --json state --jq '.state')
            echo "PR state: ${STATE} (attempt ${i}/60)"
            
            if [ "$STATE" = "MERGED" ]; then
              echo "✅ PR #${PR_NUMBER} has been merged!"
              
              # Trigger sdk_publish workflow on the target branch
              echo "Triggering sdk_publish.yaml on ${TARGET_BRANCH} branch..."
              gh workflow run sdk_publish.yaml \
                --repo "${{ github.repository }}" \
                --ref "${TARGET_BRANCH}"
              
              echo "✅ sdk_publish.yaml triggered successfully"
              exit 0
            fi
            
            if [ "$STATE" = "CLOSED" ]; then
              echo "❌ PR #${PR_NUMBER} was closed without merging"
              exit 1
            fi
            
            sleep 10
          done
          
          echo "⏱️ Timeout waiting for PR to merge (10 minutes)"
          exit 1
