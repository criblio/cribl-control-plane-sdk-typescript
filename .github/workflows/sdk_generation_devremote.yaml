name: Generate dev-remote SDK
permissions:
  checks: write
  contents: write
  pull-requests: write
  statuses: write

on:
  workflow_dispatch: {}
  pull_request:
    types: [labeled, unlabeled]

jobs:
  check-branch:
    runs-on: ubuntu-latest
    steps:
      - name: Ensure workflow is run from dev-remote branch
        run: |
          if [[ "${GITHUB_REF_NAME}" != "dev-remote" ]]; then
            echo "This workflow can only be run from the dev-remote branch."
            exit 1
          fi

  compute-version:
    needs: check-branch
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.ver.outputs.version }}
    steps:
      - name: Checkout dev-remote
        uses: actions/checkout@v4
        with:
          ref: dev-remote
          fetch-depth: 0

      - name: Install yq
        run: |
          sudo curl -L https://github.com/mikefarah/yq/releases/download/v4.44.3/yq_linux_amd64 -o /usr/local/bin/yq
          sudo chmod +x /usr/local/bin/yq

      - name: Compute prerelease version (X.Y.Z-alpha.<n>)
        id: ver
        run: |
          set -euo pipefail

          BASE=$(yq -r '.typescript.version' .speakeasy/gen.yaml)
          BASE="${BASE%%-*}"   # strip existing prerelease (anything after first '-')

          IFS='.' read -r major minor patch <<< "$BASE"
          patch=$((patch + 1))
          BASE="${major}.${minor}.${patch}"

          PREFIX="${BASE}-alpha."    # append '-alpha.'

          echo "Base version: ${BASE}"
          echo "Prefix: ${PREFIX}"

          echo "Fetching remote tags..."
          git fetch --tags --quiet

          echo "Last few remote tags:"
          git ls-remote --tags origin | tail -n 20 || true

          n=1
          while true; do
            echo "Checking if tag exists: ${PREFIX}${n}"
            if [[ -z "$(git ls-remote --tags origin "${PREFIX}${n}" || true)" ]]; then
              break
            fi
            n=$((n+1))
          done

          FINAL="${PREFIX}${n}"
          echo "Computed prerelease: ${FINAL}"
          echo "version=${FINAL}" >> "$GITHUB_OUTPUT"

  generate:
    needs: [check-branch, compute-version]
    uses: speakeasy-api/sdk-generation-action/.github/workflows/workflow-executor.yaml@57452fc95969792de6734a91400a24aeb409964c
    with:
      force: true
      mode: pr
      set_version: ${{ needs.compute-version.outputs.version }}
    secrets:
      github_access_token: ${{ secrets.GITHUB_TOKEN }}
      npm_token: ${{ secrets.NPM_TOKEN }}
      speakeasy_api_key: ${{ secrets.SPEAKEASY_API_KEY }}
