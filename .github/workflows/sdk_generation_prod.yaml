name: Generate Prod SDK
permissions:
  checks: write
  contents: write
  pull-requests: write
  statuses: write
"on":
  workflow_dispatch:
    inputs:
      force:
        description: Force generation of SDKs
        type: boolean
        default: false
      set_version:
        description: optionally set a specific SDK version
        type: string
  schedule:
    - cron: 0 0 * * *
  pull_request:
    types:
      - labeled
      - unlabeled
jobs:
  check-branch:
    runs-on: ubuntu-latest
    steps:
      - name: Ensure workflow is run from main branch
        run: |
          if [[ "${GITHUB_REF_NAME}" != "main" ]]; then
            echo "This workflow can only be run from the main branch."
            exit 1
          fi

  generate:
    needs: check-branch
    uses: speakeasy-api/sdk-generation-action/.github/workflows/workflow-executor.yaml@4e332794f1c7418be3303074451e6694c1e62d50
    with:
      force: ${{ github.event.inputs.force }}
      mode: pr
      set_version: ${{ github.event.inputs.set_version }}
    secrets:
      github_access_token: ${{ secrets.GITHUB_TOKEN }}
      npm_token: ${{ secrets.NPM_TOKEN }}
      speakeasy_api_key: ${{ secrets.SPEAKEASY_API_KEY }}
