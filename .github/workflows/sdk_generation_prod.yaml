name: Generate Prod SDK
permissions:
  checks: write
  contents: write
  pull-requests: write
  statuses: write
  actions: write
"on":
  workflow_dispatch:
    inputs:
      force:
        description: Force generation of SDKs
        type: boolean
        default: false
      set_version:
        description: optionally set a specific SDK version
        type: string
  schedule:
    - cron: 0 0 * * *
  pull_request:
    types:
      - labeled
      - unlabeled
  push:
    tags:
      - 'v*'
jobs:
  check-branch:
    runs-on: ubuntu-latest
    steps:
      - name: Ensure workflow is run from main branch or official tag
        run: |
          REF_NAME="${GITHUB_REF_NAME}"
          
          # Allow main branch
          if [[ "${REF_NAME}" == "main" ]]; then
            echo "Workflow triggered from main branch"
            exit 0
          fi
          
          # Check if it's an official tag (v{major}.{minor}.{patch} with no pre-release suffix)
          # if [[ "${REF_NAME}" =~ ^v[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
          #   echo "Workflow triggered from official tag: ${REF_NAME}"
          #   exit 0
          # fi
          
          # If we get here, it's not allowed
          echo "This workflow can only be run from main branch or official tags (v{major}.{minor}.{patch})."
          echo "Ref: ${REF_NAME}"
          exit 0

  generate:
    needs: check-branch
    uses: speakeasy-api/sdk-generation-action/.github/workflows/workflow-executor.yaml@5b268931ef6902bbb70fa01b467dc361c68f7617
    with:
      force: ${{ github.event.inputs.force }}
      mode: pr
      set_version: ${{ github.event.inputs.set_version }}
    secrets:
      github_access_token: ${{ secrets.GITHUB_TOKEN }}
      npm_token: ${{ secrets.NPM_TOKEN }}
      speakeasy_api_key: ${{ secrets.SPEAKEASY_API_KEY }}

  dispatch-dev-stage:
    needs: generate
    if: github.event_name == 'schedule'
    runs-on: ubuntu-latest
    env:
      GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - name: Dispatch dev and stage SDK generation workflows
        run: |
          echo "Dispatching SDK generation for dev and stage branches"
          
          echo "Dispatching sdk_generation_dev.yaml on dev branch"
          gh workflow run "sdk_generation_dev.yaml" \
            --ref "dev" \
            --repo "$GITHUB_REPOSITORY"
          echo "Dispatched sdk_generation_dev.yaml"
          
          echo "Dispatching sdk_generation_stage.yaml on stage branch"
          gh workflow run "sdk_generation_stage.yaml" \
            --ref "stage" \
            --repo "$GITHUB_REPOSITORY"
          echo "Dispatched sdk_generation_stage.yaml"
          
          echo "Dev and stage dispatch completed!"

      - name: Summary
        run: |
          {
            echo "## ðŸš€ Automated SDK Generation Dispatch (Cron)"
            echo ""
            echo "After completing scheduled production SDK generation, triggered:"
            echo "- **sdk_generation_dev** on **dev** branch"
            echo "- **sdk_generation_stage** on **stage** branch"
          } >> "$GITHUB_STEP_SUMMARY"
